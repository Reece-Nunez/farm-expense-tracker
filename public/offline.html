<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarvesTrackr - You're Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #374151;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-block;
      background: #16a34a;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #15803d;
    }
    
    .features {
      margin-top: 2rem;
      text-align: left;
    }
    
    .features h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    
    .features ul {
      list-style: none;
      padding: 0;
    }
    
    .features li {
      padding: 0.5rem 0;
      color: #6b7280;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
    }
    
    .features li::before {
      content: 'ðŸŒ¾';
      margin-right: 0.5rem;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      }
      
      .container {
        background: #1f2937;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      
      h1 {
        color: #f9fafb;
      }
      
      p, .features li {
        color: #9ca3af;
      }
      
      .features h3 {
        color: #f9fafb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>HarvesTrackr needs an internet connection to sync your data. Don't worry, your local data is safe!</p>
    
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    
    <div class="features">
      <h3>When you're back online, you can:</h3>
      <ul>
        <li>Sync all your offline changes</li>
        <li>View updated financial reports</li>
        <li>Access cloud-backed data</li>
        <li>Export your farm reports</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check for connectivity changes
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Add some interactivity
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.querySelector('.btn');
      btn.addEventListener('click', function() {
        btn.textContent = 'Checking...';
        btn.style.opacity = '0.7';
        
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    });
  </script>
</body>
</html>
