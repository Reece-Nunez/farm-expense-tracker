type User @model
  @auth(rules: [
    { allow: owner, ownerField: "owner" },
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] },
  ]) {
  id: ID!
  sub: String!
  username: String!
  email: String
  farmName: String
  phone: String
  aboutMe: String
  profilePictureKey: String
  role: String
  preferences: AWSJSON
  owner: String
  expenses: [Expense] @hasMany
  income: [Income] @hasMany
}


type Expense @model
  @auth(rules: [
    { allow: owner, ownerField: "owner" },
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  userId: ID! @index(name: "byUser")
  date: AWSDate!
  category: String!
  item: String!
  vendor: String!
  unitCost: Float!
  quantity: Int!
  totalCost: Float!
  description: String
  receiptImageKey: String
}

type Income
  @model
  @auth(rules: [
      { allow: owner, ownerField: "owner"},
      { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] },
  ]) {
  id: ID!
  userId: ID! @index(name: "byUser")
  date: AWSDate!
  quantity: Int!
  price: Float!
  paymentMethod: String
  amount: Float!
  item: String
  notes: String
}
