input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!

type User
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: private, operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  username: String!
  email: String!
  expenses: [Expense] @hasMany
  income: [Income] @hasMany
}

type Expense
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: private, operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  userId: ID! @index(name: "byUser")
  date: AWSDate!
  category: String!
  item: String!
  vendor: String!
  unitCost: Float!
  quantity: Int!
  totalCost: Float!
  description: String
}

type Income
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: private, operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  userId: ID! @index(name: "byUser")
  date: AWSDate!
  source: String!
  amount: Float!
  notes: String
}
